<!DOCTYPE html>
<html>
    <body>

        <script>
            var n = parseInt(window.prompt("informe o horario: "));
            
            if (n == 1) {
                console.log("13:00 - 13:45");
            } else if (n == 2) {
                console.log("13:45 - 14:30");
            } else if (n == 3) {
                console.log("14:50 - 15:35");
            } else if (n == 4) {
                console.log("15:35 - 16:20");
            } else if (n == 5) {
                console.log("16:30 - 17:15");
            } else if (n == 6) {
                console.log("17:15 - 18:00");
            } else {
                console.log("o horario digitado nao pertence ao turno");
            }
        </script>
    </body>
</html>
